name: Build & Deploy frontend to EKS

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: frontend
      CLUSTER_NAME: devops-test-eks

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push image
      - name: Build, tag, and push image
        run: |
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${GITHUB_SHA}"
          docker build -t "$IMAGE_URI" ./src/frontend
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      # Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region "$AWS_REGION" --name "$CLUSTER_NAME"

      # Deploy to staging
      - name: Deploy to staging
        run: |
          kubectl -n staging set image deployment/frontend server="${IMAGE_URI}"
          kubectl -n staging rollout status deployment/frontend

      # Deploy to production
      - name: Deploy to production
        run: |
          kubectl -n production set image deployment/frontend server="${IMAGE_URI}"
          kubectl -n production rollout status deployment/frontend